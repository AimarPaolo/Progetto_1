<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Interfaccia Utente ESP1</title>
        <meta name="author" content="Paolo Aimar">
        <link rel="stylesheet" href="modifica_stile.css">
        <script src="Home_ESP1.js"></script>
    </head>
    <body>
        <div class="contenitore">
            <h1>Inserisci i dati per effettuare il login</h1>
            <form action="Home_ESP1.php" id="contactForm" name="contactForm" method="get" onsubmit="return validateForm('contactForm');">
                <p>
                    <!--anche se inserisco required nei campi di input, prima di consegnare il form controllo effettivamente che siano stati compilati
                    i campi del form per esser sicuro che non ci siano dei problemi relativi al server-->
                    <label for="nome">nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required>
                </p>
                <!--Inserisco nel form un campo per ricevere il nome, il cognome, la mail e un messaggio che si vuole inviare al server-->
                <!--Inizialmente il design non Ã¨ dei migliori, ma viene poi migliorato utilizzando il file modifica_stile.css-->
                <p>
                    <label for="cognome">cognome:</label>
                    <input type="text" id="cognome" name="cognome" placeholder="Inserire il cognome" required>
                </p>
                <p>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="Inserire una email" required>
                </p>
                <p>
                    <label for="message">messaggio:</label>
                    <textarea id="message" name="message" required></textarea>
                </p>
                <p>
                    <button type="submit" id="sottometti" name="sottometti">Invia</button>
                    <button type="reset" id="clear" name="clear">Cancella</button>
                </p>
            </form>
        </div>
    </body>
</html>
